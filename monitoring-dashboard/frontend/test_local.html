<!DOCTYPE html>
<html>
<head>

        body { font-family: Arial; background: #667eea; color: white; padding: 20px; }

    </style>
</head>
<body>

fetch('http://localhost:8000/api/metrics')

                document.body.innerHTML += `
                    <div class="card" style="background: #d4edda;">
                        <h3>‚úÖ Backend Funcionando!</h3>

            })
            .catch(error => {
                document.body.innerHTML += `
                    <div class="card" style="background: #f8d7da;">
                        <h3>‚ùå Erro no Backend</h3>
